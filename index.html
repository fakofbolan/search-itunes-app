<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Search songs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1 class="heading">Song List</h1>
      <form action="" id="search-form">
        <input type="text" name="search-query" id="search-query" />
        <button>
          <object
            id="svg-object"
            data="./search.svg"
            type="image/svg+xml"
          ></object>
        </button>
      </form>
      <div class="loader hide">
        <object
          id="svg-object"
          data="./loader.svg"
          type="image/svg+xml"
        ></object>
      </div>
      <div id="search-results"></div>
    </div>
    <script src="index.min.js"></script>
  </body>
</html>
